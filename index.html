<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arona Integration Club</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* === СТИЛИ ИЗ ТВОЕГО САЙТА === */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('banner.jpg') fixed;
    background-size: cover;
    background-position: center;
    color:white;
    min-height:100vh;
}
.container { max-width:1200px; margin:0 auto; padding:0 20px; }

header { padding:30px 0; }
.header-content { display:flex; justify-content:space-between; align-items:center; }
.logo { font-size:24px; font-weight:600; letter-spacing:1px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding:10px 20px; border-radius:8px; border:1px solid rgba(255,255,255,0.2); }
.logo span { font-weight:300; }
nav ul { display:flex; list-style:none; gap:40px; }
nav a { color:white; text-decoration:none; font-weight:400; font-size:16px; padding:8px 16px; border-radius:6px; transition:all .3s; }
nav a:hover { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); }

.hero { display:flex; justify-content:space-between; align-items:center; min-height:80vh; padding:60px 0; }
.hero-content { flex:1; max-width:600px; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border:1px solid rgba(255,255,255,0.2); border-radius:16px; padding:50px; }
.hero h1 { font-size:52px; font-weight:600; line-height:1.2; margin-bottom:20px; }
.hero p { font-size:20px; font-weight:300; line-height:1.6; margin-bottom:40px; opacity:.9; }

.events-section { background: rgba(255,255,255,0.08); backdrop-filter: blur(15px); border:1px solid rgba(255,255,255,0.15); border-radius:16px; padding:50px; margin:60px 0; }
.events-section h2 { font-size:32px; margin-bottom:30px; font-weight:600; text-align:center; }
.events-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:30px; }
.event-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border:1px solid rgba(255,255,255,0.2); border-radius:12px; padding:25px; transition: transform .3s ease; text-decoration:none; color:inherit; }
.event-card:hover { transform: translateY(-5px); }
.event-date { font-weight:600; font-size:18px; margin-bottom:10px; color: rgba(255,255,255,0.9); }
.event-title { font-weight:500; font-size:20px; margin-bottom:10px; }
.event-description { font-size:14px; opacity:0.8; line-height:1.5; }

footer { background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); border-top:1px solid rgba(255,255,255,0.1); padding:30px 0; margin-top:60px; text-align:center; }

/* Мобильная адаптация пропущена для краткости, оставляем как у тебя */
</style>
</head>

<body>
<div class="container">

<header>
    <div class="header-content">
        <div class="logo">ARONA <span>INTEGRATION CLUB</span></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#events">This Week</a></li>
                <li><a href="spanish-cafe.html">Spanish Cafe</a></li>
                <li><a href="short-film.html">Short Film</a></li>
                <li><a href="cooking-workshop.html">Cooking</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Welcome to Arona<br>Integration Club</h1>
        <p>We help people feel at home on Tenerife through cultural exchange, language learning, and community building.</p>
    </div>
</section>

<section id="events" class="events-section">
    <h2>Events This Week</h2>
    <div class="events-grid"></div>
</section>

<footer>
    <p>&copy; 2026 Arona Integration Club</p>
</footer>

</div>

<script>
// === ДАННЫЕ МЕРОПРИЯТИЙ ===
const events = [
  {
    name: "Spanish Language Cafe",
    page: "spanish-cafe.html",
    description: "Special language cafes where you practice Spanish with tutor. Level A2+ · €10",
    sessions: [
      "2026-02-02T10:00",
      "2026-02-04T10:00",
      "2026-02-09T10:00",
      "2026-02-11T10:00",
      "2026-02-16T10:00",
      "2026-02-18T10:00",
      "2026-02-23T10:00",
      "2026-02-25T10:00"
    ]
  },
  {
    name: "Canary Islands Short Film",
    page: "short-film.html",
    description: "Watch short films & discuss in simple Spanish",
    sessions: [
      "2026-02-05T18:00",
      "2026-02-12T18:00",
      "2026-02-19T18:00",
      "2026-02-26T18:00"
    ]
  },
  {
    name: "Canarian Cooking Workshop",
    page: "cooking-workshop.html",
    description: "Cook Canarian dishes with professional chefs",
    sessions: [
      "2026-02-06T17:00",
      "2026-02-13T17:00",
      "2026-02-20T17:00",
      "2026-02-27T17:00"
    ]
  }
];

// === РЕНДЕР ТЕКУЩЕЙ НЕДЕЛИ ===
function renderWeek() {
  const grid = document.querySelector(".events-grid");
  grid.innerHTML = "";

  const now = new Date();
  const monday = new Date(now);
  monday.setDate(now.getDate() - now.getDay() + 1);
  monday.setHours(0,0,0,0);
  const sunday = new Date(monday);
  sunday.setDate(monday.getDate() + 7);

  const weekEvents = [];

  events.forEach(event => {
    event.sessions.forEach(date => {
      const d = new Date(date);
      if(d >= monday && d < sunday) weekEvents.push({...event, date:d});
    });
  });

  if(!weekEvents.length) {
    grid.innerHTML = "<p>No events this week</p>";
    return;
  }

  weekEvents.sort((a,b)=>a.date-b.date);

  weekEvents.forEach(ev => {
    const a = document.createElement("a");
    a.href = ev.page;
    a.className = "event-card";
    a.innerHTML = `
      <div class="event-date">${ev.date.toLocaleDateString('en-GB',{weekday:'long', day:'numeric', month:'short'})}</div>
      <div class="event-title">${ev.name}</div>
      <div class="event-description">${ev.description}</div>
    `;
    grid.appendChild(a);
  });
}

renderWeek();
</script>
</body>
</html>
