<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arona Integration Club</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.6)), url('banner.jpg') fixed;
    background-size: cover;
    color: white;
    margin: 0;
}
.container { max-width:1200px; margin:0 auto; padding:20px; }

header { padding:30px 0; display:flex; justify-content:space-between; align-items:center; }
.logo { font-size:24px; font-weight:600; background:rgba(255,255,255,.1); padding:10px 20px; border-radius:8px; }
nav a { color:white; margin-left:20px; text-decoration:none; }

.hero { min-height:60vh; display:flex; align-items:center; }
.hero-content {
    background: rgba(255,255,255,.1);
    padding:50px;
    border-radius:16px;
    max-width:600px;
}

.section {
    background: rgba(255,255,255,.08);
    border-radius:16px;
    padding:50px;
    margin:60px 0;
}

.events-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
}

.event-card {
    background: rgba(255,255,255,.12);
    border-radius:12px;
    padding:25px;
    text-decoration:none;
    color:white;
    transition:.3s;
}
.event-card:hover { transform:translateY(-5px); }

.event-date { font-weight:600; margin-bottom:8px; opacity:.9; }
.event-title { font-size:20px; margin-bottom:8px; }
.event-description { font-size:14px; opacity:.8; }

footer { text-align:center; opacity:.7; padding:30px 0; }
</style>
</head>

<body>
<div class="container">

<header>
    <div class="logo">ARONA INTEGRATION CLUB</div>
    <nav>
        <a href="#">Home</a>
        <a href="#events">This Week</a>
        <a href="spanish-cafe.html">Spanish Cafe</a>
        <a href="short-film.html">Film Nights</a>
        <a href="cooking-workshop.html">Cooking</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Welcome to Arona Integration Club</h1>
        <p>Community, culture, language and friendship in Tenerife.</p>
    </div>
</section>

<section id="events" class="section">
    <h2>This Week Schedule</h2>
    <div class="events-grid"></div>
</section>

<footer>
    © 2026 Arona Integration Club
</footer>

</div>

<script>
const events = [
  {
    name: "Spanish Language Cafe",
    page: "spanish-cafe.html",
    description: "Practice Spanish with tutor · Level A2+ · €10",
    sessions: [
      "2026-02-02T10:00",
      "2026-02-04T10:00",
      "2026-02-09T10:00",
      "2026-02-11T10:00",
      "2026-02-16T10:00",
      "2026-02-18T10:00",
      "2026-02-23T10:00",
      "2026-02-25T10:00"
    ]
  },
  {
    name: "Canary Islands Short Film",
    page: "short-film.html",
    description: "Short films & discussion in simple Spanish",
    sessions: [
      "2026-02-05T18:00",
      "2026-02-12T18:00",
      "2026-02-19T18:00",
      "2026-02-26T18:00"
    ]
  },
  {
    name: "Canarian Cooking Workshop",
    page: "cooking-workshop.html",
    description: "Cooking with professional chefs",
    sessions: [
      "2026-02-06T17:00",
      "2026-02-13T17:00",
      "2026-02-20T17:00",
      "2026-02-27T17:00"
    ]
  }
];

function renderWeek() {
  const grid = document.querySelector(".events-grid");
  grid.innerHTML = "";

  const now = new Date();
  const monday = new Date(now);
  monday.setDate(now.getDate() - now.getDay() + 1);
  monday.setHours(0,0,0,0);

  const sunday = new Date(monday);
  sunday.setDate(monday.getDate() + 7);

  const weekEvents = [];

  events.forEach(event => {
    event.sessions.forEach(date => {
      const d = new Date(date);
      if (d >= monday && d < sunday) {
        weekEvents.push({...event, date:d});
      }
    });
  });

  if (!weekEvents.length) {
    grid.innerHTML = "<p>No events this week</p>";
    return;
  }

  weekEvents.sort((a,b)=>a.date-b.date);

  weekEvents.forEach(ev => {
    const a = document.createElement("a");
    a.href = ev.page;
    a.className = "event-card";
    a.innerHTML = `
      <div class="event-date">${ev.date.toLocaleDateString('en-GB',{weekday:'long', day:'numeric', month:'short'})}</div>
      <div class="event-title">${ev.name}</div>
      <div class="event-description">${ev.description}</div>
    `;
    grid.appendChild(a);
  });
}

renderWeek();
</script>

</body>
</html>
