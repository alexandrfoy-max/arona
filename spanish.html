<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event – Arona Integration Club</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="hero">
  <div class="overlay">
    <h1 id="event-title"></h1>
    <p id="event-subtitle"></p>
  </div>
</header>

<section class="event-page">
  <div class="event-description" id="event-description"></div>

  <h2>Schedule — February 2026</h2>
  <div class="events-grid" id="event-schedule"></div>
</section>

<footer>
  <p>© 2026 Arona Integration Club</p>
</footer>

<script>
const eventData = {
  spanish: {
    title: "Spanish Language Cafe",
    subtitle: "Practice Spanish in a friendly and supportive environment",
    description: `
      <p>Special language cafes where you practice Spanish with prepared materials and a tutor.</p>
      <p><strong>Minimum level:</strong> A2</p>
      <p><strong>Days:</strong> Monday & Wednesday</p>
      <p><strong>Price:</strong> 10€</p>
    `,
    dates: [
      "2026-02-02",
      "2026-02-04",
      "2026-02-09",
      "2026-02-11",
      "2026-02-16",
      "2026-02-18",
      "2026-02-23",
      "2026-02-25"
    ],
    time: "18:00 - 20:00",
    price: "10€"
  },

  film: {
    title: "Canary Islands Short Film",
    subtitle: "Discover local culture through cinema and discussion",
    description: `
      <p>We explore Canarian culture through short films and guided discussions in simple Spanish.</p>
      <p><strong>Day:</strong> Thursday</p>
      <p><strong>Language level:</strong> A2+</p>
    `,
    dates: [
      "2026-02-05",
      "2026-02-12",
      "2026-02-19",
      "2026-02-26"
    ],
    time: "19:00 - 21:00",
    price: "Free"
  },

  cooking: {
    title: "Canarian Cooking Workshop",
    subtitle: "Cook together with professional chefs",
    description: `
      <p>Hands-on cooking workshops where we prepare traditional Canarian dishes.</p>
      <p>Rabbit, chicken, octopus and more.</p>
      <p><strong>Day:</strong> Friday</p>
    `,
    dates: [
      "2026-02-06",
      "2026-02-13",
      "2026-02-20",
      "2026-02-27"
    ],
    time: "18:00 - 21:00",
    price: "20€"
  }
};

const type = window.location.pathname.split('/').pop().split('.')[0];
const data = eventData[type];

document.getElementById("event-title").innerText = data.title;
document.getElementById("event-subtitle").innerText = data.subtitle;
document.getElementById("event-description").innerHTML = data.description;

const container = document.getElementById("event-schedule");

data.dates.forEach(date => {
  const card = document.createElement("div");
  card.className = "event-card";
  card.innerHTML = `
    <h3>${new Date(date).toLocaleDateString("en-GB")}</h3>
    <p>${data.time}</p>
    <p>${data.price}</p>
  `;
  container.appendChild(card);
});
</script>

</body>
</html>
